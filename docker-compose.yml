# MarketScout - Docker Compose Configuration
# 
# Usage:
#   Development:  docker-compose up
#   Production:   docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#   With C++:     docker-compose --profile cpp up
#
# Services:
#   - app: Python FastAPI application (dashboard + API)
#   - cpp-engine: High-performance C++ WebSocket engine (optional)
#   - db: PostgreSQL with TimescaleDB extension
#   - redis: In-memory cache for real-time state (optional)

version: '3.8'

services:
  # ==========================================================================
  # Main Application (Python)
  # ==========================================================================
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile.python
    container_name: marketscout-app
    ports:
      - "${WEB_PORT:-8000}:8000"
    environment:
      - MODE=${MODE:-simulation}
      - WEB_HOST=0.0.0.0
      - WEB_PORT=8000
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-arbitrage}
      - REDIS_URL=redis://redis:6379/0
      - CPP_ENGINE_HOST=cpp-engine
      - CPP_ENGINE_PORT=5555
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - JWT_ALGORITHM=HS256
      - JWT_EXPIRY_HOURS=${JWT_EXPIRY_HOURS:-24}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - marketscout-network
    volumes:
      - ./logs:/app/logs

  # ==========================================================================
  # C++ Engine (Optional - High Performance Mode)
  # ==========================================================================
  cpp-engine:
    build:
      context: .
      dockerfile: docker/Dockerfile.cpp
    container_name: marketscout-cpp
    profiles:
      - cpp
    ports:
      - "5555:5555"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pgrep", "arb_bot"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - marketscout-network

  # ==========================================================================
  # Database (PostgreSQL + TimescaleDB)
  # ==========================================================================
  db:
    image: timescale/timescaledb:latest-pg15
    container_name: marketscout-db
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-arbitrage}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-arbitrage}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - marketscout-network

  # ==========================================================================
  # Redis (Optional - For caching and pub/sub)
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: marketscout-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - marketscout-network

  # ==========================================================================
  # Prometheus (Metrics Collection)
  # ==========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: marketscout-prometheus
    profiles:
      - monitoring
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - marketscout-network

  # ==========================================================================
  # Grafana (Visualization)
  # ==========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: marketscout-grafana
    profiles:
      - monitoring
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - marketscout-network

# =============================================================================
# Networks
# =============================================================================
networks:
  marketscout-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
